<div id="outer-wrapper" class="showcase">
  <link href="chartcss/linechart.css" rel="stylesheet" />
  <div class="row" id="furniture">
    <div class="chartTitle row" id="chartTitle">{{title}}</div>
    <div class="subTitle row" id="subTitle">{{subtitle}}</div>
    <div class="notes" id="chartKey"></div>
    <button id="sonic" tabindex="0" role="button">Play</button>
  </div>
  <div class="row chartSans" id="graphicContainer"></div>
  <div class="footer offset" id="footer">
    <div id="footerAnnotations">{{footnote}}</div>

    <span id="footnote"></span> Guardian graphic
    <span id="sourceText">{{{source}}}</span><span id="downloadLink"></span>
  </div>
</div>
