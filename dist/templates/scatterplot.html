<div id="outer-wrapper" class="immersive">
	<link rel="stylesheet" href="chartcss/scatterplot.css">
	<div class='chartTitle' id="chartTitle">{{title}}</div>
	<div class='subTitle' id="subTitle">{{{subtitle}}}</div>
	<div class="row">
		<div id='key' class="chartNotes"></div>
		<!-- <div id='colourBlind' class="chartNotes">greyscale</div> -->
	</div>
	<div class="row chartSans" id="graphicContainer"></div>
	<div class='footer offset'>

		<div id="footerAnnotations">{{{footnote}}}</div>

		<span id="footnote"></span> Guardian graphic <span id="sourceText">{{{source}}}</span>

	</div>
</div>
