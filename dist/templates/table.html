<div id="outer-wrapper" class="showcase">
	<link rel="stylesheet" href="chartcss/table.css">
	<div class='chartTitle' id="chartTitle">{{title}}</div>
	<div class='subTitle' id="subTitle">{{subtitle}}</div>
	<div class='chartNotes' id='key'>
	</div>

	<div class="chartSans" id="graphicContainer">
		<div id="embedWrapper">
			<div id="tablesContainer">
				<div class="pollTable row borderBottom item" data-id="table0" id="table0">

					<table id="small-table" class="tables stacktable small-only"></table>
					
					<table id="big-table" class="tables stacktable large-only"></table>

				</div>
			</div>
		</div>
	</div>

	<div class='footer offset'>

		<div id="footerAnnotations">{{footnotes}}</div>

		<span id="footnote"></span> Guardian graphic | Source: <span id="sourceText">{{{source}}}</span>

	</div>

</div>
