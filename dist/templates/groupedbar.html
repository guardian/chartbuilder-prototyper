<div class="showcase" id="outer-wrapper">
	<link href="chartcss/stackedbarchart.css" rel="stylesheet">
	<div class="row">
		<div class='chartTitle' id="chartTitle">
			{{title}}
		</div>
		<div class='subTitle' id="subTitle">
			{{subtitle}}
		</div>
		<div class='notes' id='chartKey'></div>
	</div>
	<div class="row borderBottom chartSans" id="graphicContainer"></div>
	<div class='footer offset'>
		<div id="footerAnnotations">
			{{footnote}}
		</div><span id="footnote"></span> Guardian graphic <span id="sourceText">{{{source}}}</span>
	</div>
</div>
