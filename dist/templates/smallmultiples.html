<div id="outer-wrapper" class="smallMultiples">
  <link rel="stylesheet" href="chartcss/smallmultiples.css">
  <div class="row">

  <div class='chartTitle' id="chartTitle">{{title}}</div>
	<div class='subTitle' id="subTitle">{{subtitle}}</div>
  <div class='chartNotes' id='chartKey'></div></div>
  <div class="row smallMultiples">
    <div id="switch" class="btn">Show max scale for each chart</div>
  </div>
  <div class="row borderBottom chartSans smallMultiplesGridContainer" id="graphicContainer"></div>
  <div class='footer offset'>

		<div id="footerAnnotations">{{footnote}}</div>

		<span id="footnote"></span> Guardian graphic | Source: <span id="sourceText">{{{source}}}</span>

	</div>


</div>
